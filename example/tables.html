<adminr-resource assign="users" init="User.query({limit:5})"></adminr-resource>
<md-card flex md-admin-resource="users" md-table-title="'Success table'">
    <md-toolbar class="md-table-toolbar md-default">
    </md-toolbar>

    <md-table-container>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column md-numeric md-order-by="_id"><span>#</span></th>
                <th md-column md-order-by="username"><span>Username</span></th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row>
                <td md-cell class="schrink">{{row.id}}</td>
                <td md-cell>{{row.username}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-boundary-links md-page-select></md-table-pagination>
</md-card>
