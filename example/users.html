<adminr-resource assign="users" init="User.query({limit:5})"></adminr-resource>
<!--{{users.data.length}}-->
<!--{{users.range}}-->
<!--<div layout="row" ng-init="selected = []">-->
    <md-card flex ng-init="selected = []" md-admin-resource="users">
        <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
                <span>Users data table {{selected}}</span>
            </div>
        </md-toolbar>

        <md-table-container>
            <table md-table md-row-select ng-model="selected">
                <thead md-head>
                    <tr md-row>
                        <th md-column md-numeric md-order-by="_id"><span>#</span></th>
                        <th md-column md-order-by="username"><span>Username</span></th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-select="user" md-select-id="{{user.username}}" md-auto-select ng-repeat="user in users.data">
                        <td md-cell class="schrink">{{user.id}}</td>
                        <td md-cell>{{user.username}}</td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>

        <md-table-pagination md-boundary-links md-page-select></md-table-pagination>
    </md-card>
<!--</div>-->
